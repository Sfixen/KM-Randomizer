<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscryption Modifier Randomizer</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div id="checkbox">
        <b>Excluded modifiers:</b> <br>
        <form autocomplete="off">
          <input type="checkbox" id="c0" onclick="excludeMods(0);"> No Hook <br>
          <input type="checkbox" id="c1" onclick="excludeMods(1);"> Smaller Backpack <br>
          <input type="checkbox" id="c2" onclick="excludeMods(2);"> No Clover <br>
          <input type="checkbox" id="c3" onclick="excludeMods(3);"> Pricey Pelts <br>
          <input type="checkbox" id="c4" onclick="excludeMods(4);"> Boss Totems <br>
          <input type="checkbox" id="c5" onclick="excludeMods(5);"> Tipped Scales <br>
          <input type="checkbox" id="c6" onclick="excludeMods(6);"> All Totem Battles <br>
          <input type="checkbox" id="c7" onclick="excludeMods(7);"> No Boss Rares <br>
          <input type="checkbox" id="c8" onclick="excludeMods(8);"> More Difficult I <br>
          <input type="checkbox" id="c9" onclick="excludeMods(9);"> More Difficult II <br>
          <input type="checkbox" id="c10" onclick="excludeMods(10);"> Single Candle <br>
          <input type="checkbox" id="c11" onclick="excludeMods(11);"> Annoying Starters <br>
          <input type="checkbox" id="c12" onclick="excludeMods(12);"> Squirrel Fish <br>
          <input type="checkbox" id="c13" onclick="excludeMods(13);"> Grizzly Bosses <br>
          <input type="checkbox" id="c14" onclick="excludeMods(14);"> Final Boss <br>
        </form>
    </div>
    <div id="randomizer">
        <b>Points:</b> <input type="number" id="points" min="5" max="250" step="5" onKeyDown="return false" style="font-size: 30px;"><br>
        <button onclick="displayMods();"><b>Randomize</b></button>
    </div>
    <div id="display"></div>

    <script src="main.js"></script>
</body>
</html>
